<!DOCTYPE html>
<html>
<head>
	<title>Apple TV Home Screen</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #0D0D0D;
		}
		
		nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 70px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 20px;
			background-color: rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(20px);
			z-index: 2;
		}
		
		nav ul {
			list-style: none;
			display: flex;
			align-items: center;
			margin: 0;
			padding: 0;
		}
		
		nav ul li {
			margin-right: 40px;
			font-size: 20px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		
		nav ul li a {
			color: #fff;
			text-decoration: none;
			transition: all 0.3s ease;
		}
		
		nav ul li a:hover {
			color: #D2D2D2;
		}
		
		nav a {
			color: #fff;
			font-size: 20px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
			text-decoration: none;
			transition: all 0.3s ease;
		}
		
		nav a:hover {
			color: #D2D2D2;
		}
		
		.container {
			margin-top: 70px;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			background-color: rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(20px);
			z-index: 1;
		}
		
		.icon {
			margin: 20px;
			width: 150px;
			height: 150px;
			background-color: rgba(255, 255, 255, 0.1);
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: all 0.3s ease;
		}
		
		.icon:hover {
			transform: scale(1.1);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
		}
		
		.icon img {
			max-width: 70%;
			max-height: 70%;
			filter: blur(5px);
		}
		
		h1 {
			color: #fff;
			font-size: 40px;
			font-weight: bold;
			text-align: center;
			margin-top: 100px;
			text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
        
        
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
  margin: 50px auto;
  width: 800px;
  height: 400px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

.icon {
  width: 150px;
  height: 150px;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.3);
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s ease-in-out;
}

.icon img {
  width: 80%;
  height: 80%;
  margin: 10%;
  filter: blur(0.5px);
}

.icon.active {
  transform: scale(1.2);
  box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
  background-color: rgba(255, 255, 255, 0.5);
}

	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">TV Shows</a></li>
			<li><a href="#">Movies</a></li>
			<li><a href="#">Sports</a></li>
			<li><a href="#">Apps</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
		<a href="#">Search</a>
	</nav>
	<div class="container">
		<div class="icon">
			<img src="https://via.placeholder.com/150.png?text=TV" alt="TV Icon">
		</div>
		<div class="icon">
			<img src="https://via.placeholder.com/150.png?text=Movies" alt="Movies Icon">
		</div>
		<div class="icon">
			<img src="https://via.placeholder.com/150.png?text=Sports" alt="Sports Icon">
		</div>
		<div class="icon">
			<img src="https://via.placeholder.com/150.png?text=Apps" alt="Apps Icon">
		</div>
	</div>
	<h1>What to Watch</h1>
 <script>
  // select the first icon by default
  let activeIconIndex = 0;
  const icons = document.querySelectorAll('.icon');

  // add event listener to listen for arrow key presses
  document.addEventListener('keydown', (event) => {
    const key = event.key;
    switch (key) {
      case 'ArrowUp':
        activeIconIndex = Math.max(activeIconIndex - 2, 0);
        break;
      case 'ArrowDown':
        activeIconIndex = Math.min(activeIconIndex + 2, icons.length - 1);
        break;
      case 'ArrowLeft':
        activeIconIndex = Math.max(activeIconIndex - 1, 0);
        break;
      case 'ArrowRight':
        activeIconIndex = Math.min(activeIconIndex + 1, icons.length - 1);
        break;
    }

    // remove active class from all icons
    icons.forEach(icon => icon.classList.remove('active'));

    // add active class to the selected icon
    icons[activeIconIndex].classList.add('active');
  });
</script>


</body>
</html>
